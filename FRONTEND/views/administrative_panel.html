<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/administrative_panel.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <title>Painel Administrativo - ONG Patinha de Ruas</title>
</head>

<body>
    <div>
        <header class="header container">
            <div class="header-logo">
                <img src="../assets/logo.png" alt="Logo da ONG">
            </div>

            <div class="header-actions">
                <a href="./create_adm.html" class="btn-header">
                    <i class="ph ph-users-three"></i>
                </a>
                <button class="btn-header">
                    <i class="ph ph-sign-out"></i>
                </button>
            </div>
        </header>
    </div>

    <div class="table-wrapper container">
        <div class="search-container">
            <h2>Animais registrados</h2>

            <div class="group-btn">
                <div class="search-icon-container">
                    <input type="text" id="search-input" placeholder="Buscar por microchip..." />
                    <button id="search-icon" class="btn-header">
                        <i class="ph ph-magnifying-glass"></i>
                    </button>
                </div>

                <a href="./tutor_registre.html" class="btn-header">
                    <i class="ph ph-user-circle-plus"></i>
                </a>
                <a href="./pet_registre.html" class="btn-header">
                    <i class="ph ph-dog"></i>
                </a>
            </div>
        </div>

        <div id="table-container"></div>
    </div>

    <script src="../js/administrative_panel.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</body>

</html>
